<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="script.js"></script>

    
    <div class="container">
        <form  onsubmit='return formValidator()' method = "get">
            <div class="header">
                <img src="https://media.licdn.com/dms/image/v2/D4D0BAQEjNEia1ZhJGQ/company-logo_200_200/company-logo_200_200/0/1697224961377?e=2147483647&v=beta&t=mOrwuZ1B7FMdR0s-gXLG0TxkHF2XvrVeRAgUqz4hlU0" alt="Logo.svg">
                <h1 class="title">
                    LOGIN FORM
                </h1>
            </div>  
            <div class="info">
                <span class="username">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" required>
                </span>
                <span class="password">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" required>
                </span>
                <span class="boxes">
                    <p>Educational Fields</p>
                    <input type="radio" name="BSC.CSIT">
                    <label for="Education">Bsc.CSIT</label>
                    <input type="radio" name="BSC.CSIT">
                    <label for="Education">BCA</label>
                    <input type="radio" name="BSC.CSIT">
                    <label for="Education">BIT</label>
                </span>
                
            </div>
            <div class="btns">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn">Reset</button>
            </div>
            
        </form>

    </div>
   
    
    
</body>
</html>
