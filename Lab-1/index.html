<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    
    <div class="container">
        <form onsubmit="return formValidator()">
            <div class="header">
                <img src="https://media.licdn.com/dms/image/v2/D4D0BAQEjNEia1ZhJGQ/company-logo_200_200/company-logo_200_200/0/1697224961377?e=2147483647&v=beta&t=mOrwuZ1B7FMdR0s-gXLG0TxkHF2XvrVeRAgUqz4hlU0" alt="Logo.svg">
                <h1 class="title">
                    REGISTRATION FORM
                </h1>
            </div>  

            <div class="info">
                <div class="username">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Username" name="username" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password" name="password" required>
                </div>
                <div class="boxes" id="boxes">
                    <p>Educational Fields</p>
                    <input type="checkbox"  name="education">
                    <label >Bsc.CSIT</label>
                    <input type="checkbox"  name="education">
                    <label >BCA</label>
                    <input type="checkbox"  name="educaition">
                    <label >BIT</label>
                </div>

            </div>

            <div class="rememberme">
                <input type="checkbox" name="remem" id="remem">
                <label for="remem">Remember me ?</label>
            </div>
            
                
            
            <div class="btns">
                <button type="submit" class="btn" >Submit</button>
                <button type="reset" class="btn">Reset</button>
            </div>
            
        </form>

    </div>
   
    <script src="script.js"></script>
    
</body>
</html>
